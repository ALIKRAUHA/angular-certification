<div [ngClass]="{'list-group-item-success': post.loveIts > 0, 'list-group-item-danger': post.loveIts < 0, '': post.loveIts ===0  }">
  <div class="container-fluid row">

    <h1 class="col-md-9">{{post.title}}</h1>
    <span class="col-md-3">{{post.created_at | date: 'dd/MM/yyyy, HH:mm'}}</span>
  </div>
  <p>{{post.content}}</p>
  <button mat-button class="btn-success" (click)="addLike()">J'aime</button>
  <button mat-button class="btn-danger" (click)="addDisLike()">J'aime pas</button>
</div>
